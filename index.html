<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="estilo.css">
    
    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">

    <link rel="icon" href="imagens/mata-mosquito-mosca.png">
    
    <title>Game Mata Mosquito</title>
    <script>
      function iniciarJogo(){
        // encapsulando o valor escolhido em select para a variável nivel
        var nivel = document.getElementById('nivel').value;

        // verificando se o valor selecionado é vazio
        if(nivel == ''){
          alert('Selecione um nível para iniciar o jogo');
          // para finalizar a intrução como false porque só deve inicializar o jogo se haver uma opção selecionada
          return false;
        }
      }
    </script>

    <style>

    </style>

  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="d-flex justify-content-center">
            <img src="imagens/mata-mosquito-game.png" alt="">            
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="d-flex justify-content-center">
            <div class="mb-2">
              <select name="" id="nivel" class="form-control">
                <option value="">--Selecione o nível--</option>
                <option value="normal">Normal</option>
                <option value="dificil">Difícil</option>
                <option value="chuck-norris">Chuck Norris</option>
             </select>
            </div>
          </div>
        </div>
      </div>

       <div class="row">
        <div class="col">
          <div class="d-flex justify-content-center">
            <button onclick="iniciarJogo()"class="btn btn-light btn-lg" type="button">Iniciar Jogo</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
